<script src="/static/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4&s=1"></script>

<script type="text/javascript">
    var geoCoordMap = {
        "南京":[116.46,39.92],
        "上海":[121.48,31.22],
        "北京":[116.46,39.92],
        "杭州":[120.19,30.26],
        "长沙":[113,28.21],
        "武汉":[114.31,30.52],
        "广州":[113.23,23.16],
        "深圳":[114.07,22.62],
        "台湾":[121.97,24.08],


    };

    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    symbol:data[i].symbol,
                    value: geoCoord.concat(data[i].value)
                });
            }
        }
        return res;
    };

    option = {

        title: {
            text: 'Elastic Meetup 2018 线下活动分布图',
            subtext: '',
            sublink: '',
            x:'center',
            textStyle: {
                color: '#000000'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: function (params) {
                return params.name + ' : ' + params.value[2];
            }
        },
        legend: {
            orient: 'vertical',
            y: 'bottom',
            x:'right',
            data:['pm2.5'],
            textStyle: {
                color: '#fff'
            }
        },
        geo: {
            map: 'china',
            label: {
                emphasis: {
                    show: false
                }
            },
            itemStyle: {
                normal: {

                    borderColor: '#111'
                },
                emphasis: {
                    areaColor: 'yellow'
                }
            }
        },
        series: [
            {
                name: '活动分布图',
                type: 'scatter',
                coordinateSystem: 'geo',
                data: convertData([
                    {name: "南京",symbol:'pin',value: "已结束"},
                    {name: "上海",symbol:'pin',value: "已结束"},
                    {name: "北京",symbol:'pin',value: "时间待定"},
                    {name: "杭州",symbol:'pin',value: "时间待定"},
                    {name: "长沙",symbol:'pin',value: "时间待定"},
                    {name: "武汉",symbol:'pin',value: "时间待定"},
                    {name: "广州",symbol:'pin',value: "时间待定"},
                    {name: "深圳",symbol:'pin',value: "时间待定"},
                    {name: "台湾",symbol:'pin',value: "时间待定"},

                ]),
                roam: true,
                symbolSize: 50,
                label: {
                    normal: {
                        show: true,
                        formatter: '{b}'
                    },
                    emphasis: {
                        show: false
                    }
                },
                itemStyle: {
                    emphasis: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            }
        ]
    }

    $.get('/static/plugins/echarts/map/china.json', function (chinaJson) {
        echarts.registerMap('china', chinaJson);
        var chart = echarts.init(document.getElementById('main'));
        chart.setOption(option);
    });

</script>
